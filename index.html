<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: linear-gradient(135deg, #0a4d68 0%, #1e3a5f 50%, #0d1b2a 100%);
            --bg-card: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #a855f7;
            --accent-hover: #9333ea;
            --progress-bg: rgba(255, 255, 255, 0.2);
            --progress-fill: #a855f7;
        }

        [data-theme="light"] {
            --bg-primary: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 50%, #7dd3fc 100%);
            --bg-card: rgba(255, 255, 255, 0.8);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --progress-bg: rgba(0, 0, 0, 0.1);
            --progress-fill: #7c3aed;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recently-played {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .recently-played::-webkit-scrollbar {
            height: 5px;
        }

        .recently-played::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 5px;
        }

        .album-cover {
            min-width: 120px;
            height: 120px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }

        .album-cover:hover {
            transform: scale(1.05);
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-title {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--accent);
            color: white;
        }

        .song-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .song-list::-webkit-scrollbar {
            width: 5px;
        }

        .song-list::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 5px;
        }

        .song-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .song-item.playing {
            background: rgba(168, 85, 247, 0.3);
        }

        .song-thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .song-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
        }

        .song-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .song-artist {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .song-duration {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .play-btn {
            background: var(--accent);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            color: white;
        }

        .play-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.1);
        }

        /* Bottom Player */
        .bottom-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        .bottom-player.active {
            display: flex;
        }

        .bottom-album-art {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 10px;
        }

        .bottom-album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bottom-info {
            flex: 1;
        }

        .bottom-song-title {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .bottom-song-artist {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .bottom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .bottom-play-btn {
            background: var(--accent);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .bottom-play-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        /* Fullscreen Player */
        .fullscreen-player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .fullscreen-player.active {
            display: flex;
        }

        .fullscreen-content {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            color: var(--text-primary);
        }

        .album-art {
            width: 280px;
            height: 280px;
            border-radius: 20px;
            overflow: hidden;
            margin: 0 auto 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .current-song {
            text-align: center;
            margin-bottom: 30px;
        }

        .current-song-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .current-song-artist {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--progress-bg);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            position: absolute;
            height: 100%;
            background: var(--progress-fill);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .control-btn.main {
            width: 70px;
            height: 70px;
            background: var(--accent);
            color: white;
        }

        .control-btn.main:hover {
            background: var(--accent-hover);
        }

        .bottom-controls-full {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            padding: 30px;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
            transition: right 0.3s ease;
            z-index: 300;
            overflow-y: auto;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .sidebar h2 {
            font-size: 24px;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-section h3 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--accent);
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: left 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            left: 33px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            color: var(--text-primary);
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: padding-left 0.3s ease;
        }

        .sidebar-link:hover {
            padding-left: 10px;
        }

        .file-input-wrapper {
            margin-top: 15px;
        }

        .file-input-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        #fileInput {
            display: none;
        }

        .song-duration-container {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .active-icon {
            color: var(--accent);
        }

        .hidden {
            display: none !important;
        }

        /* Gradient backgrounds for local songs */
        .gradient-bg-1 {
            background: linear-gradient(135deg, #a855f7, #ec4899);
        }
        
        .gradient-bg-2 {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }
        
        .gradient-bg-3 {
            background: linear-gradient(135deg, #10b981, #3b82f6);
        }
        
        .gradient-bg-4 {
            background: linear-gradient(135deg, #f59e0b, #ef4444);
        }
        
        .gradient-bg-5 {
            background: linear-gradient(135deg, #6366f1, #ec4899);
        }
        
        .gradient-bg-6 {
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
        }
        
        .gradient-bg-7 {
            background: linear-gradient(135deg, #8b5cf6, #d946ef);
        }

        /* Search Bar Styles */
        .search-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            z-index: 400;
            display: none;
            flex-direction: column;
            padding: 20px;
        }

        .search-container.active {
            display: flex;
        }

        .search-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .search-input {
            flex: 1;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 15px 20px;
            font-size: 16px;
            color: var(--text-primary);
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-results {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .search-results::-webkit-scrollbar {
            width: 5px;
        }

        .search-results::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 5px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 18px;
        }
    </style>
</head>

    <!-- Home Screen -->
    <div class="container">
        <div class="card">
            <div class="header">
                <button class="icon-btn" id="menuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Music Player</h1>
                <button class="icon-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="section-title">
                Recently Played
                <i class="fas fa-chevron-right"></i>
            </div>

            <div class="recently-played" id="recentlyPlayed">
                <!-- Recent albums will be added here -->
            </div>

            <div class="filter-tabs">
                <button class="tab active" data-filter="all">All</button>
                <button class="tab" data-filter="playlist">Playlist</button>
                <button class="tab" data-filter="favorite">Favorite</button>
            </div>

            <div class="song-list" id="songList">
                <!-- Songs will be added here -->
            </div>
        </div>
    </div>

    <!-- Search Container -->
    <div class="search-container" id="searchContainer">
        <div class="search-header">
            <button class="icon-btn" id="closeSearch">
                <i class="fas fa-arrow-left"></i>
            </button>
            <input type="text" class="search-input" id="searchInput" placeholder="Search for songs, artists...">
        </div>
        <div class="search-results" id="searchResults">
            <!-- Search results will be displayed here -->
        </div>
    </div>

    <!-- Bottom Player -->
    <div class="bottom-player" id="bottomPlayer">
        <div class="bottom-album-art" id="bottomAlbumArt">
            <!-- Album art will be added here -->
        </div>
        <div class="bottom-info">
            <div class="bottom-song-title" id="bottomSongTitle">Song Title</div>
            <div class="bottom-song-artist" id="bottomSongArtist">Artist Name</div>
        </div>
        <div class="bottom-controls">
            <button class="icon-btn" id="bottomPrevBtn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="bottom-play-btn" id="bottomPlayBtn">
                <i class="fas fa-play" id="bottomPlayIcon"></i>
                <i class="fas fa-pause hidden" id="bottomPauseIcon"></i>
            </button>
            <button class="icon-btn" id="bottomNextBtn">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
    </div>

    <!-- Fullscreen Player -->
    <div class="fullscreen-player" id="fullscreenPlayer">
        <button class="close-btn" id="closeFullscreen">
            <i class="fas fa-times"></i>
        </button>
        <div class="fullscreen-content">
            <div class="album-art" id="fullscreenAlbumArt">
                <!-- Album art will be added here -->
            </div>

            <div class="current-song">
                <div class="current-song-title" id="fullscreenSongTitle">Song Title</div>
                <div class="current-song-artist" id="fullscreenSongArtist">Artist Name</div>
            </div>

            <div class="progress-container">
                <div class="time-display">
                    <span id="fullscreenCurrentTime">0:00</span>
                    <span id="fullscreenDuration">0:00</span>
                </div>
                <div class="progress-bar" id="fullscreenProgressBar">
                    <div class="progress-fill" id="fullscreenProgressFill"></div>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="fullscreenPrevBtn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn main" id="fullscreenPlayPauseBtn">
                    <i class="fas fa-play" id="fullscreenPlayIcon"></i>
                    <i class="fas fa-pause hidden" id="fullscreenPauseIcon"></i>
                </button>
                <button class="control-btn" id="fullscreenNextBtn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>

            <div class="bottom-controls-full">
                <button class="icon-btn" id="fullscreenShuffleBtn">
                    <i class="fas fa-random"></i>
                </button>
                <button class="icon-btn" id="fullscreenFavoriteBtn">
                    <i class="far fa-heart"></i>
                </button>
                <button class="icon-btn" id="fullscreenRepeatBtn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="icon-btn" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="sidebar-section">
            <h3>Theme</h3>
            <div class="theme-toggle">
                <span>Dark Mode</span>
                <div class="toggle-switch active" id="themeToggle">
                    <div class="toggle-slider"></div>
                </div>
                <span>Light Mode</span>
            </div>
        </div>

        <div class="sidebar-section">
            <h3>Import Music</h3>
            <div class="file-input-wrapper">
                <label for="fileInput" class="file-input-btn">
                    <i class="fas fa-file-audio"></i> Choose Files
                </label>
                <input type="file" id="fileInput" accept="audio/*" multiple>
                <p style="margin-top: 10px; font-size: 12px; color: var(--text-secondary);">Select audio files from your device</p>
            </div>
        </div>

        <div class="sidebar-section">
            <h3>Information</h3>
            <a href="#" class="sidebar-link" id="aboutLink">
                <i class="fas fa-info-circle"></i> About
            </a>
            <a href="#" class="sidebar-link" id="privacyLink">
                <i class="fas fa-shield-alt"></i> Privacy Policy
            </a>
            <a href="#" class="sidebar-link" id="termsLink">
                <i class="fas fa-file-contract"></i> Terms & Conditions
            </a>
        </div>
    </div>

                id: 'local-7',
                title: 'Local Song 7',
                artist: 'Local Artist',
                cover: 'gradient-bg-7',
                audio: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-12.mp3',
                duration: 190,
                favorite: false,
                type: 'local'
            }
        ];

        // Generate recent albums from local songs
        const recentAlbums = localSongs.slice(0, 3).map(song => ({
            title: song.title,
            cover: song.cover,
            id: song.id
        }));

        let songs = [...localSongs];
        let currentSongIndex = 0;
        let isPlaying = false;
        let currentTime = 0;
        let duration = 0;
        let isShuffle = false;
        let isRepeat = false;

        const audioPlayer = document.getElementById('audioPlayer');

        // Initialize
        function init() {
            renderRecentAlbums();
            renderSongList();
            setupEventListeners();
        }

        function renderRecentAlbums() {
            const container = document.getElementById('recentlyPlayed');
            container.innerHTML = recentAlbums.map((album, idx) => {
                const songIndex = songs.findIndex(song => song.id === album.id);
                return `
                    <div class="album-cover" onclick="playSong(${songIndex})">
                        <div class="song-thumbnail ${album.cover}">${album.title.substring(0, 2)}</div>
                        <div class="album-title">${album.title}</div>
                    </div>
                `;
            }).join('');
        }

        function renderSongList() {
            const container = document.getElementById('songList');
            container.innerHTML = songs.map((song, idx) => {
                return `
                <div class="song-item ${idx === currentSongIndex && isPlaying ? 'playing' : ''}" onclick="playSong(${idx})">
                    <div class="song-thumbnail ${song.cover}">${song.title.substring(0, 2)}</div>
                    <div class="song-info">
                        <div class="song-name">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                    <div class="song-duration-container">
                        <i class="far fa-clock"></i>
                        <span class="song-duration">${formatTime(song.duration)}</span>
                    </div>
                    <button class="play-btn" onclick="event.stopPropagation(); playSong(${idx})">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            `}).join('');
        }

        function playSong(index) {
            currentSongIndex = index;
            isPlaying = true;
            updatePlayerUI();
            renderSongList();
            
            // Show bottom player
            document.getElementById('bottomPlayer').classList.add('active');
            
            // Play the audio
            const song = songs[currentSongIndex];
            if (song.audio) {
                audioPlayer.src = song.audio;
                audioPlayer.play();
            }
        }

        function togglePlayPause() {
            isPlaying = !isPlaying;
            updatePlayerUI();
            
            if (isPlaying) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function nextSong() {
            if (isShuffle) {
                currentSongIndex = Math.floor(Math.random() * songs.length);
            } else {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
            }
            currentTime = 0;
            updatePlayerUI();
            renderSongList();
            if (isPlaying) {
                const song = songs[currentSongIndex];
                if (song.audio) {
                    audioPlayer.src = song.audio;
                    audioPlayer.play();
                }
            }
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            currentTime = 0;
            updatePlayerUI();
            renderSongList();
            if (isPlaying) {
                const song = songs[currentSongIndex];
                if (song.audio) {
                    audioPlayer.src = song.audio;
                    audioPlayer.play();
                }
            }
        }

        function updatePlayerUI() {
            const song = songs[currentSongIndex];
            duration = song.duration || 159;
            
            // Update bottom player
            document.getElementById('bottomSongTitle').textContent = song.title;
            document.getElementById('bottomSongArtist').textContent = song.artist;
            
            // Update bottom album art
            const bottomAlbumArt = document.getElementById('bottomAlbumArt');
            bottomAlbumArt.className = 'bottom-album-art ' + song.cover;
            bottomAlbumArt.innerHTML = song.title.substring(0, 2);
            
            // Update fullscreen player
            document.getElementById('fullscreenSongTitle').textContent = song.title;
            document.getElementById('fullscreenSongArtist').textContent = song.artist;
            
            // Update fullscreen album art
            const fullscreenAlbumArt = document.getElementById('fullscreenAlbumArt');
            fullscreenAlbumArt.className = 'album-art ' + song.cover;
            fullscreenAlbumArt.innerHTML = song.title.substring(0, 2);
            
            // Update play/pause buttons
            const bottomPlayIcon = document.getElementById('bottomPlayIcon');
            const bottomPauseIcon = document.getElementById('bottomPauseIcon');
            const fullscreenPlayIcon = document.getElementById('fullscreenPlayIcon');
            const fullscreenPauseIcon = document.getElementById('fullscreenPauseIcon');
            
            if (isPlaying) {
                bottomPlayIcon.classList.add('hidden');
                bottomPauseIcon.classList.remove('hidden');
                fullscreenPlayIcon.classList.add('hidden');
                fullscreenPauseIcon.classList.remove('hidden');
            } else {
                bottomPlayIcon.classList.remove('hidden');
                bottomPauseIcon.classList.add('hidden');
                fullscreenPlayIcon.classList.remove('hidden');
                fullscreenPauseIcon.classList.add('hidden');
            }
            
            // Update favorite button
            const favoriteBtn = document.getElementById('fullscreenFavoriteBtn');
            if (song.favorite) {
                favoriteBtn.innerHTML = '<i class="fas fa-heart active-icon"></i>';
            } else {
                favoriteBtn.innerHTML = '<i class="far fa-heart"></i>';
            }
            
            updateTimeDisplay();
            updateProgressBars();
        }

        function updateTimeDisplay() {
            document.getElementById('fullscreenCurrentTime').textContent = formatTime(currentTime);
            document.getElementById('fullscreenDuration').textContent = formatTime(duration);
        }

        function updateProgressBars() {
            const progress = (currentTime / duration) * 100;
            document.getElementById('fullscreenProgressFill').style.width = `${progress}%`;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Search functionality
        function performSearch(query) {
            const searchResults = document.getElementById('searchResults');
            
            if (!query.trim()) {
                searchResults.innerHTML = '<div class="no-results">Enter a search term to find songs</div>';
                return;
            }
            
            const filteredSongs = songs.filter(song => 
                song.title.toLowerCase().includes(query.toLowerCase()) || 
                song.artist.toLowerCase().includes(query.toLowerCase())
            );
            
            if (filteredSongs.length === 0) {
                searchResults.innerHTML = '<div class="no-results">No songs found matching your search</div>';
                return;
            }
            
            searchResults.innerHTML = filteredSongs.map((song, idx) => {
                const songIndex = songs.findIndex(s => s.id === song.id);
                return `
                <div class="song-item ${songIndex === currentSongIndex && isPlaying ? 'playing' : ''}" onclick="playSong(${songIndex}); closeSearch()">
                    <div class="song-thumbnail ${song.cover}">${song.title.substring(0, 2)}</div>
                    <div class="song-info">
                        <div class="song-name">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                    <div class="song-duration-container">
                        <i class="far fa-clock"></i>
                        <span class="song-duration">${formatTime(song.duration)}</span>
                    </div>
                    <button class="play-btn" onclick="event.stopPropagation(); playSong(${songIndex}); closeSearch()">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            `}).join('');
        }

        function openSearch() {
            document.getElementById('searchContainer').classList.add('active');
            document.getElementById('searchInput').focus();
        }

        function closeSearch() {
            document.getElementById('searchContainer').classList.remove('active');
            document.getElementById('searchInput').value = '';
        }

        function setupEventListeners() {
            // Play/Pause
            document.getElementById('bottomPlayBtn').addEventListener('click', togglePlayPause);
            document.getElementById('fullscreenPlayPauseBtn').addEventListener('click', togglePlayPause);
            
            // Next/Prev
            document.getElementById('bottomNextBtn').addEventListener('click', nextSong);
            document.getElementById('bottomPrevBtn').addEventListener('click', prevSong);
            document.getElementById('fullscreenNextBtn').addEventListener('click', nextSong);
            document.getElementById('fullscreenPrevBtn').addEventListener('click', prevSong);
            
            // Bottom player to fullscreen
            document.getElementById('bottomPlayer').addEventListener('click', () => {
                document.getElementById('fullscreenPlayer').classList.add('active');
            });
            
            // Close fullscreen
            document.getElementById('closeFullscreen').addEventListener('click', () => {
                document.getElementById('fullscreenPlayer').classList.remove('active');
            });
            
            // Menu
            document.getElementById('menuBtn').addEventListener('click', () => {
                document.getElementById('sidebar').classList.add('active');
            });
            
            // Close sidebar
            document.getElementById('closeSidebar').addEventListener('click', () => {
                document.getElementById('sidebar').classList.remove('active');
            });
            
            // Search functionality
            document.getElementById('searchBtn').addEventListener('click', openSearch);
            document.getElementById('closeSearch').addEventListener('click', closeSearch);
            document.getElementById('searchInput').addEventListener('input', (e) => {
                performSearch(e.target.value);
            });
            
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', () => {
                const themeToggle = document.getElementById('themeToggle');
                themeToggle.classList.toggle('active');
                document.body.setAttribute('data-theme', themeToggle.classList.contains('active') ? 'dark' : 'light');
            });
            
            // Progress bar
            document.getElementById('fullscreenProgressBar').addEventListener('click', (e) => {
                const progressBar = e.currentTarget;
                const clickPosition = e.offsetX;
                const progressBarWidth = progressBar.clientWidth;
                const percentage = clickPosition / progressBarWidth;
                currentTime = percentage * duration;
                audioPlayer.currentTime = currentTime;
                updateTimeDisplay();
                updateProgressBars();
            });
            
            // Audio player events
            audioPlayer.addEventListener('timeupdate', () => {
                currentTime = audioPlayer.currentTime;
                updateTimeDisplay();
                updateProgressBars();
            });
            
            audioPlayer.addEventListener('ended', () => {
                if (isRepeat) {
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                } else {
                    nextSong();
                }
            });
            
            // Shuffle and repeat
            document.getElementById('fullscreenShuffleBtn').addEventListener('click', () => {
                isShuffle = !isShuffle;
                const shuffleBtn = document.getElementById('fullscreenShuffleBtn');
                if (isShuffle) {
                    shuffleBtn.innerHTML = '<i class="fas fa-random active-icon"></i>';
                } else {
                    shuffleBtn.innerHTML = '<i class="fas fa-random"></i>';
                }
            });
            
            document.getElementById('fullscreenRepeatBtn').addEventListener('click', () => {
                isRepeat = !isRepeat;
                const repeatBtn = document.getElementById('fullscreenRepeatBtn');
                if (isRepeat) {
                    repeatBtn.innerHTML = '<i class="fas fa-redo active-icon"></i>';
                } else {
                    repeatBtn.innerHTML = '<i class="fas fa-redo"></i>';
                }
            });
            
            // Favorite
            document.getElementById('fullscreenFavoriteBtn').addEventListener('click', () => {
                const song = songs[currentSongIndex];
                song.favorite = !song.favorite;
                updatePlayerUI();
                renderSongList();
            });
            
            // File input
            document.getElementById('fileInput').addEventListener('change', (e) => {
                const files = e.target.files;
                if (files.length > 0) {
                    alert(`Selected ${files.length} file(s). In a real app, these would be added to your library.`);
                    // In a real app, you would process the files here
                }
            });
            
            // Filter tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    // In a real app, you would filter the songs here
                });
            });
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
