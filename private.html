        .snap-item {

            height: 100%;

        function handleSearch() {
            searchQuery = document.getElementById('searchInput').value.toLowerCase();
            applyFilters();
        }

        function applyFilters() {
            filteredData = mediaData.filter(item => {
                const matchesSearch = searchQuery === '' || 
                    item.title.toLowerCase().includes(searchQuery) ||
                    item.description.toLowerCase().includes(searchQuery);
                
                return matchesSearch;
            });

            if (currentTab === 'video') {
                loadVideoGrid();

        function loadVideoGrid() {
            const container = document.getElementById('videoGrid');
            container.innerHTML = '';
            
            const videos = filteredData.filter(item => item.type === 'video');
            
            if (videos.length === 0) {
                container.innerHTML = `
                    <div class="no-results" style="grid-column: 1/-1;">
                        <i class="fas fa-video-slash"></i>
                        <p class="text-lg font-semibold">No videos found</p>
                        <p class="text-sm mt-2">Try adjusting your search</p>
                    </div>
                `;
                return;
            }
            
            videos.forEach((media, index) => {
                const videoHtml = `
                    <div class="grid-item" onclick="openVideoFullscreen(${index})">
                        <div class="thumbnail-container">
                            <video 
                                muted 
                                preload="metadata"
                                data-src="${media.url}"
                                onloadeddata="captureThumbnail(this, '${media.url}')"
                                onerror="handleVideoError(this)"
                            >
                                <source src="${media.url}" type="video/mp4">
                            </video>
                            <div class="video-play-icon">

                            </div>

                        </div>
                        <div class="grid-duration">
                            ${media.duration}
                        </div>
                    </div>
                `;
                container.innerHTML += videoHtml;
            });

            // Load cached thumbnails
            setTimeout(() => {
                videos.forEach((media, index) => {
                    const thumbnail = videoThumbnails.get(media.url);
                    if (thumbnail) {
                        const videoElement = container.children[index].querySelector('video');
                        if (videoElement) {
                            videoElement.poster = thumbnail;
                        }
                    }
                });
            }, 100);
        }

        function captureThumbnail(videoElement, videoUrl) {
            try {
                // Set current time to 0.5 seconds to get a better thumbnail
                videoElement.currentTime = 0.5;
                
                videoElement.addEventListener('seeked', function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = videoElement.videoWidth || 320;
                    canvas.height = videoElement.videoHeight || 240;
                    const ctx = canvas.getContext('2d');
                    
                    try {
                        ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                        const thumbnailUrl = canvas.toDataURL('image/jpeg');
                        videoThumbnails.set(videoUrl, thumbnailUrl);
                        
                        // Apply thumbnail as poster
                        videoElement.poster = thumbnailUrl;
                        
                        // Stop video loading to save bandwidth
                        videoElement.pause();
                        videoElement.removeAttribute('src');
                        videoElement.load();
                    } catch (e) {
                        console.error('Error capturing thumbnail:', e);
                    }
                }, { once: true });
            } catch (e) {
                console.error('Error setting up thumbnail capture:', e);
            }
        }

        function handleVideoError(videoElement) {
            const container = videoElement.parentElement;
            if (container) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'video-error';

                container.appendChild(errorDiv);
            }
        }

            });
        }

        function preloadAdjacentMedia(type, currentIndex, mediaList) {
            // Preload next video/image
            const nextIndex = currentIndex + 1;
            if (nextIndex < mediaList.length) {
                const nextMedia = mediaList[nextIndex];
                if (type === 'video') {
                    const video = document.createElement('video');
                    video.src = nextMedia.url;
                    video.preload = 'auto';
                }
            }
            
            // Preload previous video/image
            const prevIndex = currentIndex - 1;
            if (prevIndex >= 0) {
                const prevMedia = mediaList[prevIndex];
                if (type === 'video') {
                    const video = document.createElement('video');
                    video.src = prevMedia.url;
                    video.preload = 'auto';
                }
            }
        }

        function closeFullscreen() {
            // Pause all videos
            const videos = document.querySelectorAll('#fullViewContainer video');
            videos.forEach(video => {
                if (!video.paused) {
                    video.pause();
                }
            });
            
            // Remove scroll listener
            const container = document.getElementById('fullViewContainer');
            container.removeEventListener('scroll', handleScroll);
            
            // Show appropriate grid view
            document.getElementById('fullView').classList.add('hidden');
            if (currentTab === 'video') {
                document.getElementById('videoGridView').classList.remove('hidden');
            } else {
                document.getElementById('imageGridView').classList.remove('hidden');
            }
        }

        function toggleLike(btn, event) {
            event.stopPropagation();
            const icon = btn.querySelector('i');
            const span = btn.querySelector('span');
            let count = parseFloat(span.textContent.replace('K', '')) * 1000;
            
            if (icon.classList.contains('far')) {
                icon.classList.remove('far');
                icon.classList.add('fas');
                btn.classList.add('liked');
                count += 1;
            } else {
                icon.classList.remove('fas');
                icon.classList.add('far');
                btn.classList.remove('liked');
                count -= 1;
            }
            
            span.textContent = (count / 1000).toFixed(1) + 'K';
        }

        function showFullscreenDescription(type, index, event) {
            event.stopPropagation();
            const mediaList = filteredData.filter(item => item.type === type);
            const media = mediaList[index];
            
            let durationHtml = '';
            if (type === 'video') {
                durationHtml = `<div class="text-sm text-gray-500">${media.duration}</div>`;
            }
            
            document.getElementById('descriptionContent').innerHTML = `
                <div class="flex items-center gap-3 mb-4">
                    <div class="profile-circle">
                        <img src="profile-picture.png" alt="Profile" onerror="this.src='https://ui-avatars.com/api/?name=M+Rizwan&background=000&color=fff&size=100'">
                    </div>
                    <div>
                        <div class="font-semibold text-gray-800">${media.creator}</div>
                        ${durationHtml}
                    </div>
                </div>
                <h4 class="font-semibold mb-2 text-gray-800 text-lg">${media.title}</h4>
                <p class="mb-4 text-gray-600 leading-relaxed">${media.description}</p>
                <div class="flex items-center gap-6 text-sm text-gray-500 pt-3 border-t border-gray-200">
                    <span><i class="fas fa-eye mr-2"></i>${media.views} views</span>
                    <span><i class="fas fa-heart mr-2"></i>${media.likes} likes</span>
                </div>
            `;
            document.getElementById('descriptionModal').classList.add('active');
            document.getElementById('modalBackdrop').classList.add('active');
        }

        function closeDescription() {
            document.getElementById('descriptionModal').classList.remove('active');
            document.getElementById('modalBackdrop').classList.remove('active');
        }

        function shareMedia(title, event) {
            event.stopPropagation();
            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: 'Check out this content by M.Rizwan',
                    url: window.location.href
                }).catch(() => {
                    // Share was cancelled
                });
            } else {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(() => {
                    alert('Share: ' + title + '\nURL: ' + window.location.href);
                });
            }
        }

        function downloadMedia(url, title, event) {
            event.stopPropagation();
            const a = document.createElement('a');
            a.href = url;
            a.download = title.replace(/\s+/g, '-') + (url.includes('.mp4') ? '.mp4' : '.jpg');
            a.click();
        }

        function showProfile() {
            const videoCount = mediaData.filter(i => i.type === 'video').length;
            const imageCount = mediaData.filter(i => i.type === 'image').length;
            alert(`Profile: M.Rizwan\n\nContent Creator & Developer\nTotal Videos: ${videoCount}\nTotal Images: ${imageCount}\n\nSpecializing in media content creation and web development.`);
        }

        // Handle visibility change for videos
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                const videos = document.querySelectorAll('video');
                videos.forEach(video => {
                    if (!video.paused) {
                        video.pause();
                    }
                });
            } else {
                // Resume current video if in fullscreen mode
                if (!document.getElementById('fullView').classList.contains('hidden')) {
                    const container = document.getElementById('fullViewContainer');
                    const visibleItem = container.querySelector('.snap-item');
                    if (visibleItem) {
                        const video = visibleItem.querySelector('video');
                        if (video && video.paused) {
                            video.play().catch(() => {
                                // Auto-play was prevented
                            });
                        }
                    }
                }
            }
        });

        // Close modal when clicking backdrop
        document.getElementById('modalBackdrop').addEventListener('click', closeDescription);

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDescription();
                closeFullscreen();
            }
        });

        // Initialize the app
        switchTab('video');
    </script>
</body>
</html>
