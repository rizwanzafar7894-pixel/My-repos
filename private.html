<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamify Media Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e5e7eb;
            min-height: 100vh;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #06b6d4, #10b981);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #0891b2, #059669);
        }

        /* Video Card Animations */
        .video-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(6, 182, 212, 0.3);
        }

        /* Modern Video Player */
        .modern-video-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modern-video-container:hover .video-controls {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .progress-filled {
            height: 100%;
            background: linear-gradient(90deg, #06b6d4, #10b981);
            border-radius: 3px;
            transition: width 0.1s;
        }

        .control-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(6, 182, 212, 0.5);
            transform: scale(1.1);
        }

        /* Image Viewer */
        .image-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }

        /* Download Button Animation */
        .download-btn {
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .download-btn:active::before {
            width: 300px;
            height: 300px;
        }

        /* Hero Section Animation */
        .hero-section {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Badge Styles */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-video {
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
        }

        .badge-image {
            background: linear-gradient(135deg, #10b981, #06b6d4);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive video thumbnail */
        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        @media (min-width: 640px) {
            .video-thumbnail {
                height: 225px;
            }
        }

        /* Aspect Ratio Classes */
        .aspect-ratio-16-9 {
            aspect-ratio: 16 / 9;
        }
        
        .aspect-ratio-4-3 {
            aspect-ratio: 4 / 3;
        }
        
        .aspect-ratio-1-1 {
            aspect-ratio: 1 / 1;
        }
        
        .aspect-ratio-21-9 {
            aspect-ratio: 21 / 9;
        }
        
        .aspect-ratio-3-2 {
            aspect-ratio: 3 / 2;
        }
        
        .aspect-ratio-9-16 {
            aspect-ratio: 9 / 16;
        }

        /* Aspect ratio fallback for older browsers */
        .aspect-ratio-container {
            position: relative;
            width: 100%;
        }
        
        .aspect-ratio-container::before {
            content: '';
            display: block;
        }
        
        .aspect-ratio-16-9::before {
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        .aspect-ratio-4-3::before {
            padding-top: 75%; /* 4:3 Aspect Ratio */
        }
        
        .aspect-ratio-1-1::before {
            padding-top: 100%; /* 1:1 Aspect Ratio */
        }
        
        .aspect-ratio-21-9::before {
            padding-top: 42.857%; /* 21:9 Aspect Ratio */
        }
        
        .aspect-ratio-3-2::before {
            padding-top: 66.667%; /* 3:2 Aspect Ratio */
        }
        
        .aspect-ratio-9-16::before {
            padding-top: 177.778%; /* 9:16 Aspect Ratio */
        }
        
        .aspect-ratio-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Zoom animation for images */
        .zoomable-image {
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }
        
        .zoomable-image.zoomed {
            transform: scale(1.5);
            cursor: zoom-out;
        }
    </style>
</head>

        let currentView = 'gallery';
        let selectedMedia = null;

        const appContainer = document.getElementById('app-container');

        // Utility Functions
        const groupByCategory = (items) => {
            return items.reduce((acc, item) => {
                if (!acc[item.category]) acc[item.category] = [];
                acc[item.category].push(item);
                return acc;
            }, {});
        };

        // Download Function
        const downloadMedia = async (url, filename) => {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(blobUrl);
            } catch (error) {
                console.error('Download failed:', error);
                alert('Download failed. Please try again.');
            }
        };

        // Render Media Card
        const renderMediaCard = (item) => {
            const badgeClass = item.type === 'video' ? 'badge-video' : 'badge-image';
            const icon = item.type === 'video' 
                ? '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>';

            const thumbnail = item.type === 'video'
                ? `<div class="aspect-ratio-container aspect-ratio-${item.aspectRatio}">
                     <div class="aspect-ratio-content">
                         <video class="w-full h-full object-cover" muted>
                             <source src="${item.videoUrl}" type="video/mp4">
                         </video>
                     </div>
                   </div>`
                : `<div class="aspect-ratio-container aspect-ratio-${item.aspectRatio}">
                     <div class="aspect-ratio-content">
                         <img src="${item.imgUrl}" alt="${item.title}" class="w-full h-full object-cover">
                     </div>
                   </div>`;

            return `
                <div onclick="showDetailView(${item.id})" 
                     class="video-card relative rounded-xl overflow-hidden shadow-xl cursor-pointer group bg-gradient-to-br from-gray-800 to-gray-900">
                    
                    <div class="relative overflow-hidden">
                        ${thumbnail}
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-300 flex items-center justify-center">
                            <div class="transform scale-0 group-hover:scale-100 transition-transform duration-300">

                                    ${icon}
                                </svg>
                            </div>
                        </div>
                        <div class="absolute top-3 right-3">
                            <span class="badge ${badgeClass}">
                                ${item.type}
                            </span>
                        </div>
                    </div>

                    <div class="p-4">
                        <h3 class="text-white text-lg font-bold truncate mb-2">${item.title}</h3>
                        <div class="flex items-center justify-between text-sm">

        };

        // Modern Video Player
        const createVideoPlayer = (videoUrl, title, aspectRatio) => {
            return `
                <div class="modern-video-container aspect-ratio-container aspect-ratio-${aspectRatio}">
                    <div class="aspect-ratio-content">
                        <video id="mainVideo" class="w-full h-full">
                            <source src="${videoUrl}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        
                        <div class="video-controls">
                            <div class="progress-bar" id="progressBar">
                                <div class="progress-filled" id="progressFilled"></div>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <button class="control-btn" id="playPauseBtn">
                                        <svg id="playIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
                                        </svg>
                                        <svg id="pauseIcon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                                        </svg>
                                    </button>
                                    
                                    <div class="flex items-center gap-2">
                                        <button class="control-btn" id="volumeBtn">
                                            <svg id="volumeIcon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z" clip-rule="evenodd"/>
                                            </svg>
                                        </button>
                                        <input type="range" id="volumeSlider" min="0" max="100" value="100" class="w-20 h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                                    </div>
                                    
                                    <span class="text-white text-sm font-mono" id="timeDisplay">0:00 / 0:00</span>
                                </div>
                                
                                <div class="flex items-center gap-3">
                                    <button class="control-btn" id="speedBtn">

                                            <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h4a1 1 0 010 2H6.414l2.293 2.293a1 1 0 11-1.414 1.414L5 6.414V8a1 1 0 01-2 0V4zm9 1a1 1 0 010-2h4a1 1 0 011 1v4a1 1 0 01-2 0V6.414l-2.293 2.293a1 1 0 11-1.414-1.414L13.586 5H12zm-9 7a1 1 0 012 0v1.586l2.293-2.293a1 1 0 111.414 1.414L6.414 15H8a1 1 0 010 2H4a1 1 0 01-1-1v-4zm13-1a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 010-2h1.586l-2.293-2.293a1 1 0 111.414-1.414L15 13.586V12a1 1 0 011-1z" clip-rule="evenodd"/>

        };

        // Initialize Video Controls
        const initVideoControls = () => {
            videoPlayer = document.getElementById('mainVideo');
            if (!videoPlayer) return;

            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const progressBar = document.getElementById('progressBar');
            const progressFilled = document.getElementById('progressFilled');
            const timeDisplay = document.getElementById('timeDisplay');
            const volumeBtn = document.getElementById('volumeBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const speedBtn = document.getElementById('speedBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');

            const speeds = [0.5, 0.75, 1, 1.25, 1.5, 2];
            let currentSpeedIndex = 2;

            // Play/Pause
            playPauseBtn.addEventListener('click', () => {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                } else {
                    videoPlayer.pause();
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                }
            });

            // Progress Bar
            videoPlayer.addEventListener('timeupdate', () => {
                const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progressFilled.style.width = percent + '%';
                
                const currentTime = formatTime(videoPlayer.currentTime);
                const duration = formatTime(videoPlayer.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
            });

            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                videoPlayer.currentTime = percent * videoPlayer.duration;
            });

            // Volume
            volumeSlider.addEventListener('input', (e) => {
                videoPlayer.volume = e.target.value / 100;
            });

            volumeBtn.addEventListener('click', () => {
                videoPlayer.muted = !videoPlayer.muted;
            });

            // Speed
            speedBtn.addEventListener('click', () => {
                currentSpeedIndex = (currentSpeedIndex + 1) % speeds.length;
                videoPlayer.playbackRate = speeds[currentSpeedIndex];
                speedBtn.querySelector('span').textContent = speeds[currentSpeedIndex] + 'x';
            });

            // Fullscreen
            fullscreenBtn.addEventListener('click', () => {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                }
            });

            // Auto-play
            videoPlayer.play().catch(e => console.log('Autoplay prevented'));
        };

        const formatTime = (seconds) => {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        };

        // Gallery View
        const renderGalleryView = () => {

            let html = `
                <div class="hero-section relative h-96 bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 rounded-2xl overflow-hidden mb-12 shadow-2xl">
                    <div class="absolute inset-0">
                        <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=1200&q=80" alt="Hero" class="w-full h-full object-cover opacity-20">
                    </div>
                    <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/20 to-purple-500/20"></div>
                    <div class="relative h-full flex flex-col justify-center px-8 md:px-16">
                        <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-4 drop-shadow-2xl">
                            Discover Amazing Content
                        </h1>
                        <p class="text-xl text-gray-300 mb-6 max-w-2xl">
                            Explore curated videos and stunning images from creators around the world
                        </p>
                        <button class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white px-8 py-3 rounded-full text-lg font-bold hover:from-cyan-400 hover:to-blue-400 transition-all shadow-lg hover:shadow-cyan-500/50 w-fit">
                            Start Exploring
                        </button>
                    </div>
                </div>
            `;

            for (const category in grouped) {
                html += `
                    <section class="mb-12">
                        <h2 class="text-3xl font-bold text-white mb-6 flex items-center">
                            <span class="w-2 h-8 bg-gradient-to-b from-cyan-400 to-blue-500 rounded-full mr-4"></span>
                            ${category}
                        </h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            ${grouped[category].map(renderMediaCard).join('')}
                        </div>
                    </section>
                `;
            }

            appContainer.innerHTML = html;
        };

        // Detail View
        const renderDetailView = (item) => {
            const mediaContent = item.type === 'video'
                ? createVideoPlayer(item.videoUrl, item.title, item.aspectRatio)
                : `<div class="image-container aspect-ratio-container aspect-ratio-${item.aspectRatio}">
                       <div class="aspect-ratio-content">
                           <img src="${item.imgUrl}" alt="${item.title}" id="mainImage" class="zoomable-image w-full h-full object-contain">
                       </div>
                   </div>`;

            const downloadBtn = `
                <button onclick="downloadMedia('${item.type === 'video' ? item.videoUrl : item.imgUrl}', '${item.title}.${item.type === 'video' ? 'mp4' : 'jpg'}')" 
                        class="download-btn flex items-center gap-2 border-2 border-cyan-500 text-cyan-400 px-6 py-3 rounded-full font-bold hover:bg-cyan-500 hover:text-white transition-all shadow-lg hover:shadow-cyan-500/50">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    Download ${item.type === 'video' ? 'Video' : 'Image'}
                </button>
            `;

            const html = `
                <button onclick="showGalleryView()" class="flex items-center gap-2 text-cyan-400 hover:text-cyan-300 mb-8 font-bold text-lg transition-all group">
                    <svg class="w-6 h-6 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Back to Gallery
                </button>

                <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl shadow-2xl overflow-hidden">
                    <div class="p-6 md:p-8">
                        <div class="flex flex-col lg:flex-row gap-8">
                            <div class="lg:w-2/3">
                                ${mediaContent}
                            </div>
                            
                            <div class="lg:w-1/3">
                                <div class="bg-gray-800/50 rounded-xl p-6 backdrop-blur-sm">
                                    <div class="flex items-center gap-3 mb-4">
                                        <span class="badge ${item.type === 'video' ? 'badge-video' : 'badge-image'}">
                                            ${item.type}
                                        </span>
                                        <span class="text-gray-400 text-sm">${item.category}</span>
                                    </div>
                                    
                                    <h1 class="text-2xl md:text-3xl font-bold text-white mb-4">${item.title}</h1>
                                    <p class="text-gray-300 mb-6 leading-relaxed">${item.description}</p>
                                    
                                    <div class="space-y-4 mb-6">
                                        <div class="flex items-center gap-3">
                                            <svg class="w-5 h-5 text-cyan-400" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                                            </svg>
                                            <span class="text-white font-semibold">${item.author}</span>
                                        </div>
                                        <div class="flex items-center gap-3">
                                            <svg class="w-5 h-5 text-cyan-400" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                                            </svg>
                                            <span class="text-gray-300">Uploaded recently</span>
                                        </div>
                                        <div class="flex items-center gap-3">
                                            <svg class="w-5 h-5 text-cyan-400" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd"/>
                                            </svg>
                                            <span class="text-gray-300">Aspect Ratio: ${item.aspectRatio.replace('-', ':')}</span>
                                        </div>
                                    </div>
                                    
                                    <div class="flex flex-wrap gap-3">
                                        ${downloadBtn}
                                        <button class="flex items-center gap-2 border-2 border-purple-500 text-purple-400 px-6 py-3 rounded-full font-bold hover:bg-purple-500 hover:text-white transition-all">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                            </svg>
                                            Like
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-12">
                    <h2 class="text-2xl font-bold text-white mb-6">Related Content</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${mediaItems
                            .filter(media => media.id !== item.id && media.category === item.category)
                            .slice(0, 3)
                            .map(renderMediaCard)
                            .join('')}
                    </div>
                </div>
            `;

            appContainer.innerHTML = html;

            // Initialize video controls if it's a video
            if (item.type === 'video') {
                setTimeout(initVideoControls, 100);
            } else {
                // Add zoom functionality to images
                const image = document.getElementById('mainImage');
                if (image) {
                    image.addEventListener('click', function() {
                        this.classList.toggle('zoomed');
                    });
                }
            }
        };

        // View Navigation Functions
        const showGalleryView = () => {
            currentView = 'gallery';
            selectedMedia = null;
            renderGalleryView();
        };

        const showDetailView = (id) => {
            currentView = 'detail';
            selectedMedia = mediaItems.find(item => item.id === id);
            renderDetailView(selectedMedia);
        };

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            renderGalleryView();
        });
    </script>
</body>
</html>
